<div>
    <h2>Sign Up</h2>
    <form action="post">
        <div class="txtf">
            <input type="text" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txtf">
            <input type="email" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txtf">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="txtf">
            <input type="password" required>
            <span></span>
            <label>Confirm Password</label>
        </div>
        <input type="submit" value="SIGNUP" class="btn">
    </form>
    <p>Already a member? <a (click)="openLogin()">Login Now</a></p>
</div>
