<div class="book" *ngIf="book">
    <div class="bookimage">
        <img src="assets/book.png" alt="" width="100%">
    </div> 
    <div class="bookdesc">
        <h3>{{ book.title }}</h3>
        <p>{{ book.description }}</p>
        <h3>Price: {{ book.price }}</h3>
        <button (click)="addToCart(book)">Add to Cart</button>
      </div>
</div>
